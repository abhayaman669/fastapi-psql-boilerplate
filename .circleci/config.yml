version: 2.1

orbs:
  python: circleci/python@0.2.1
  codecov: codecov/codecov@1.0.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: |
            pip install -r requirements.txt
            coverage run -m pytest tests/
            coverage report
            coverage xml
      - codecov/upload:
            file: ./coverage.xml
            token: $CODECOV_TOKEN
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
